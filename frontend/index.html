<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrovision - Explore the Cosmos</title>
    
    <!-- Supabase JS Client -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(80, 80, 80, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(120, 120, 120, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 60, 60, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            padding: 60px 0;
        }
        .glow-button {
          box-shadow: 0 0 20px rgba(34,197,94,0.4);
         animation: pulseGlow 2s infinite alternate;
               }
               .button-box {
      border: 2px solid #9333ea; /* purple border */
         border-radius: 12px;
      padding: 10px 24px;
     color: white;
     background-color: transparent;
     transition: all 0.3s ease;
}

.button-box:hover {
  background-color: #9333ea;
  box-shadow: 0 0 15px #9333ea;
  transform: scale(1.05);
}


               @keyframes pulseGlow {
           from { box-shadow: 0 0 10px rgba(34,197,94,0.2); }
           to { box-shadow: 0 0 25px rgba(16,185,129,0.6); }
         }


        h1 {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #000000 0%, #404040 25%, #808080 50%, #404040 75%, #000000 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textGradientFlow 4s linear infinite, fadeInDown 1s ease-out;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        @keyframes textGradientFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .subtitle {
            font-size: 1.4rem;
            background: linear-gradient(90deg, #1a1a1a 0%, #505050 25%, #909090 50%, #505050 75%, #1a1a1a 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: textGradientFlow 5s linear infinite, fadeIn 1.5s ease-out;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #303030 0%, #606060 25%, #909090 50%, #606060 75%, #303030 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradientFlow 3s linear infinite;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 10px;
            margin: 20px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .grid-item {
            position: relative;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .grid-item:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }

        .grid-item::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #000000, #404040, #606060, #808080, #000000);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .grid-item::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #000000, #404040, #606060, #808080, #000000);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: gradientShift 4s ease infinite;
        }

        .grid-item:hover::after {
            opacity: 1;
        }

        .grid-item:hover {
            transform: translateY(-15px) scale(1.03) rotateX(2deg);
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            box-shadow: 
                0 25px 50px rgba(80, 80, 80, 0.4),
                0 0 60px rgba(100, 100, 100, 0.3),
                0 0 100px rgba(60, 60, 60, 0.2);
        }

        .grid-item:nth-child(1):hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #353535 100%);
            box-shadow: 
                0 25px 50px rgba(70, 70, 70, 0.5),
                0 0 80px rgba(90, 90, 90, 0.4);
        }

        .grid-item:nth-child(2):hover {
            background: linear-gradient(135deg, #202020 0%, #404040 100%);
            box-shadow: 
                0 25px 50px rgba(90, 90, 90, 0.5),
                0 0 80px rgba(110, 110, 110, 0.4);
        }

        .grid-item:nth-child(3):hover {
            background: linear-gradient(135deg, #151515 0%, #2f2f2f 100%);
            box-shadow: 
                0 25px 50px rgba(60, 60, 60, 0.5),
                0 0 80px rgba(80, 80, 80, 0.4);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid-item:hover .image-placeholder {
            transform: scale(1.15);
        }

        .grid-item:nth-child(1) .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(40, 40, 40, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g1"><stop offset="0%25" stop-color="%23303030"/><stop offset="100%25" stop-color="%23000"/></radialGradient></defs><rect fill="url(%23g1)" width="800" height="600"/><circle cx="400" cy="300" r="100" fill="%23505050" opacity="0.3"/><circle cx="300" cy="200" r="50" fill="%23707070" opacity="0.4"/><circle cx="500" cy="400" r="70" fill="%23606060" opacity="0.3"/></svg>');
            background-size: cover;
            transition: background 0.6s ease;
        }

        .grid-item:nth-child(1):hover .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(60, 60, 60, 0.8), rgba(80, 80, 80, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g1"><stop offset="0%25" stop-color="%23606060"/><stop offset="100%25" stop-color="%23101010"/></radialGradient></defs><rect fill="url(%23g1)" width="800" height="600"/><circle cx="400" cy="300" r="100" fill="%23808080" opacity="0.4"/><circle cx="300" cy="200" r="50" fill="%23a0a0a0" opacity="0.5"/><circle cx="500" cy="400" r="70" fill="%23909090" opacity="0.4"/></svg>');
        }

        .grid-item:nth-child(2) .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(25, 25, 25, 0.8), rgba(45, 45, 45, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g2"><stop offset="0%25" stop-color="%23404040"/><stop offset="100%25" stop-color="%23000"/></radialGradient></defs><rect fill="url(%23g2)" width="800" height="600"/><ellipse cx="400" cy="300" rx="200" ry="80" fill="%23505050" opacity="0.2"/><circle cx="350" cy="250" r="60" fill="%23606060" opacity="0.3"/><circle cx="450" cy="350" r="80" fill="%23707070" opacity="0.2"/></svg>');
            background-size: cover;
            transition: background 0.6s ease;
        }

        .grid-item:nth-child(2):hover .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(70, 70, 70, 0.8), rgba(90, 90, 90, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g2"><stop offset="0%25" stop-color="%23707070"/><stop offset="100%25" stop-color="%23101010"/></radialGradient></defs><rect fill="url(%23g2)" width="800" height="600"/><ellipse cx="400" cy="300" rx="200" ry="80" fill="%23909090" opacity="0.3"/><circle cx="350" cy="250" r="60" fill="%23a0a0a0" opacity="0.4"/><circle cx="450" cy="350" r="80" fill="%23b0b0b0" opacity="0.3"/></svg>');
        }

        .grid-item:nth-child(3) .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(15, 15, 15, 0.8), rgba(35, 35, 35, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g3"><stop offset="0%25" stop-color="%23353535"/><stop offset="100%25" stop-color="%23000"/></radialGradient></defs><rect fill="url(%23g3)" width="800" height="600"/><polygon points="400,150 450,250 550,250 600,350 500,450 300,450 200,350 250,250 350,250" fill="%23505050" opacity="0.2"/><circle cx="400" cy="300" r="120" fill="%23606060" opacity="0.3"/></svg>');
            background-size: cover;
            transition: background 0.6s ease;
        }

        .grid-item:nth-child(3):hover .image-placeholder {
            background: 
                linear-gradient(135deg, rgba(55, 55, 55, 0.8), rgba(75, 75, 75, 0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><radialGradient id="g3"><stop offset="0%25" stop-color="%23656565"/><stop offset="100%25" stop-color="%23101010"/></radialGradient></defs><rect fill="url(%23g3)" width="800" height="600"/><polygon points="400,150 450,250 550,250 600,350 500,450 300,450 200,350 250,250 350,250" fill="%23909090" opacity="0.3"/><circle cx="400" cy="300" r="120" fill="%23a0a0a0" opacity="0.4"/></svg>');
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            transition: opacity 0.5s ease;
        }

        .grid-item:hover .image-overlay {
            opacity: 0.5;
        }

        .placeholder-icon {
            font-size: 6rem;
            z-index: 2;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .grid-item:nth-child(1) .placeholder-icon {
            color: #c0c0c0;
        }

        .grid-item:nth-child(2) .placeholder-icon {
            color: #a0a0a0;
        }

        .grid-item:nth-child(3) .placeholder-icon {
            color: #909090;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .grid-item-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 35px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid-item:hover .grid-item-content {
            transform: translateY(0);
            opacity: 1;
        }

        .grid-item-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #202020 0%, #606060 25%, #a0a0a0 50%, #606060 75%, #202020 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: textGradientFlow 6s linear infinite;
        }

        .grid-item-description {
            font-size: 1rem;
            background: linear-gradient(90deg, #303030 0%, #606060 25%, #909090 50%, #606060 75%, #303030 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.8);
            animation: textGradientFlow 7s linear infinite;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .grid-item:nth-child(1) .badge {
            background: linear-gradient(135deg, #808080, #a0a0a0);
            box-shadow: 0 4px 15px rgba(128, 128, 128, 0.4);
        }

        .grid-item:nth-child(2) .badge {
            background: linear-gradient(135deg, #909090, #b0b0b0);
            box-shadow: 0 4px 15px rgba(144, 144, 144, 0.4);
        }

        .grid-item:nth-child(3) .badge {
            background: linear-gradient(135deg, #707070, #909090);
            box-shadow: 0 4px 15px rgba(112, 112, 112, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .grid-item {
                height: 400px;
            }
        }
    </style>
</head>

    <script>
        // ========== SUPABASE CONFIGURATION ==========
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = "https://yourproject.supabase.coYYYY";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cWV1dW9zcG90d3JkZXVuamFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4OTkxOTksImV4cCI6MjA3NzQ3NTE5OX0.3N4fe4vtytqeThBxC2hrKwxejh-_iI5gVNjPdy6ruvI"; // anon key only
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== PARTICLE ANIMATION ==========
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            
            particlesContainer.appendChild(particle);
        }

        // ========== SUPABASE FUNCTIONS ==========
        
        // Fetch galleries from Supabase
        async function loadGalleries() {
            try {
                const { data, error } = await supabase
                    .from('galleries')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                displayGalleries(data);
            } catch (error) {
                console.error('Error loading galleries:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Failed to load cosmic data: ${error.message}`;
            }
        }

        // Display galleries on the page
        function displayGalleries(galleries) {
            const container = document.getElementById('grid-container');
            const loading = document.getElementById('loading');
            
            if (!galleries || galleries.length === 0) {
                loading.textContent = 'No cosmic discoveries yet...';
                return;
            }

            loading.style.display = 'none';
            container.style.display = 'grid';
            container.innerHTML = ''; // Clear existing content

            galleries.forEach((gallery, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.setAttribute('data-id', gallery.id);

                const placeholderIcon = gallery.icon || 'ðŸŒŒ';
                
                gridItem.innerHTML = `
                    <div class="image-placeholder">
                        <div class="image-overlay"></div>
                        <span class="placeholder-icon">${placeholderIcon}</span>
                    </div>
                    <div class="grid-item-content">
                        <h3 class="grid-item-title">${gallery.title}</h3>
                        <p class="grid-item-description">${gallery.description}</p>
                        <span class="badge">${gallery.badge_text || 'Explore'}</span>
                    </div>
                `;

                // Add click event
                 gridItem.addEventListener('click', function() {
                   // Redirect to gallery detail page with gallery ID in URL
                    window.location.href = `gallery.html?id=${gallery.id}`;
});


                container.appendChild(gridItem);
            });
        }

        // ========== REAL-TIME UPDATES ==========
        
        // Subscribe to real-time changes
        const gallerySubscription = supabase
            .channel('galleries-changes')
            .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'galleries' },
                (payload) => {
                    console.log('Gallery updated:', payload);
                    loadGalleries(); // Reload galleries on any change
                }
            )
            .subscribe();

        // ========== INITIALIZE ==========
        
        // Load galleries when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadGalleries();
        });



         async function checkLogin() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        window.location.href = "login.html";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkLogin();
    

        // Add smooth scroll behavior

                item.style.animation = 'none';
                setTimeout(() => {
                    item.style.animation = '';
                }, 10);
            }
        });
    </script>
